<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="Description"
            content="Search, find and curate your favourite books today!"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>Reactive Library</title>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <footer class="footer">
            Made with
            <a href="https://reactjs.org/" aria-label="React icon">
                <img
                    src="%PUBLIC_URL%/react.svg"
                    href="https://reactjs.org/"
                    alt="react icon"
                    style="width: 20px; height: 16px;"
                />
            </a>
            by
            <a href="https://github.com/vaibhavrajsingh2001/">VRS</a>
        </footer>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function () {
                    navigator.serviceWorker
                        .register('worker.js')
                        .then(
                            function (registration) {
                                console.log(
                                    'Worker registration successful',
                                    registration.scope
                                );
                            },
                            function (err) {
                                console.log('Worker registration failed', err);
                            }
                        )
                        .catch(function (err) {
                            console.log(err);
                        });
                });
            } else {
                console.log('Service Worker is not supported by browser.');
            }
        </script>
    </body>
</html>
